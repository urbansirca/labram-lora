name: labram-lora-cpu
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy<2
  - scipy
  - scikit-learn
  - pandas
  - h5py
  - pyyaml
  - matplotlib
  # CPU PyTorch stack
  - pytorch=2.4.*
  - torchvision=0.19.*
  - torchaudio=2.4.*
  - cpuonly
  - wandb
  - pip
  - pip:
      - torcheeg
      - peft
      - transformers
      - accelerate
      - safetensors
      - einops
      # PyG deps: pull wheels built for torch==2.4.x, cpu-only
      - torch-scatter
      - torch-sparse
      - torch-geometric
      - --find-links https://data.pyg.org/whl/torch-2.4.0+cpu.html
